spring.application.name=finance

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/finance_dashboard
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JDBC Template Configuration
spring.jdbc.template.query-timeout=30

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# Logging Configuration
logging.level.com.dashboard.finance=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n